<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poll</title>

    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General body styling with sports doodle background */
        body {
            background-image: url('hello.png'); /* Replace with sports doodles image */
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Poll container styling */
        .poll-container {
            width: 350px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            text-align: left;
        }

        .poll-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Label styling */
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Button styling */
        button {
            background-color: #ff6584;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4370;
        }

        /* Result bar styling */
        .result-bar {
            background-color: #444;
            height: 25px;
            border-radius: 20px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .fill {
            background: linear-gradient(to right, #7ff5db, #6c63ff);
            height: 100%;
            width: 0%;
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        /* Poll results styling */
        h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .poll-container div {
            font-size: 15px;
            color: #ddd;
        }

        /* Shadow effect for text */
        h3, label, button {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* For mobile responsiveness */
        @media (max-width: 400px) {
            .poll-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h3>What are you interested to do this weekend?</h3>
        <form id="pollForm">
            <label><input type="radio" name="vote" value="Football"> Football</label>
            <label><input type="radio" name="vote" value="Cricket"> Cricket</label>
            <label><input type="radio" name="vote" value="Badminton"> Badminton</label>
            <label><input type="radio" name="vote" value="HangOut"> Hang Out</label>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>

        <h3>Poll Results:</h3>
        <div id="results">
            <div>Football: <span id="fbVotes">0</span>%</div>
            <div class="result-bar"><div id="fbBar" class="fill"></div></div>

            <div>Cricket: <span id="CricVotes">0</span>%</div>
            <div class="result-bar"><div id="CricBar" class="fill"></div></div>

            <div>Badminton: <span id="BadVotes">0</span>%</div>
            <div class="result-bar"><div id="BadBar" class="fill"></div></div>

            <div>Hang Out: <span id="hoVotes">0</span>%</div>
            <div class="result-bar"><div id="hoBar" class="fill"></div></div>
        </div>
    </div>

    <script>
        // Poll data initialization
        let votes = {
            'Football': 0,
            'Cricket': 0,
            'Badminton': 0,
            'HangOut': 0
        };
        let totalVotes = 0;

        // Function to handle the submission of the vote
        function submitVote() {
            const selectedVote = document.querySelector('input[name="vote"]:checked');
            if (!selectedVote) {
                alert("Please select an option before submitting!");
                return;
            }

            const voteValue = selectedVote.value;
            votes[voteValue]++;
            totalVotes++;

            updateResults();
        }

        // Function to update the displayed results
        function updateResults() {
            const fbPercent = (votes['Football'] / totalVotes * 100).toFixed(1);
            const CricPercent = (votes['Cricket'] / totalVotes * 100).toFixed(1);
            const BadPercent = (votes['Badminton'] / totalVotes * 100).toFixed(1);
            const hoPercent = (votes['HangOut'] / totalVotes * 100).toFixed(1);

            document.getElementById('fbVotes').innerText = fbPercent;
            document.getElementById('CricVotes').innerText = CricPercent;
            document.getElementById('BadVotes').innerText = BadPercent;
            document.getElementById('hoVotes').innerText = hoPercent;

            document.getElementById('fbBar').style.width = fbPercent + "%";
            document.getElementById('CricBar').style.width = CricPercent + "%";
            document.getElementById('BadBar').style.width = BadPercent + "%";
            document.getElementById('hoBar').style.width = hoPercent + "%";
        }
    </script>
</body>
</html>
